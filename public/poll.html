<html>
  <head>
    <title>Real Time</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/reset.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="//cdn.auth0.com/js/lock/10.3.0/lock.min.js"></script>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="/auth0-variables.js"></script>
    <script src="/app.js"></script>
    <script src="/auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <section class="authentication-container">
      <p>Welcome <span class="name"></span></p>
       <button type="submit" class="btn-login">Sign In</button>
      <img alt="avatar" class="avatar" style="display:none;">
       <button type="submit" class="btn-logout" style="display:none;">Sign Out</button>
    </section>

    <div class="poll-container">
      <p class="poll-question"></p>
      <div class="poll-options">
        <button type="button" class="option-button" id="button1"></button>
        <button type="button" class="option-button" id="button2"></button>
        <button type="button" class="option-button" id="button3"></button>
        <button type="button" class="option-button" id="button4"></button>
      </div>

      <div id="poll-results">Results</div>
        <div id="vote-update"></div>
        <div class="button1_results">Option 1: </div>
        <div class="button2_results">Option 2: </div>
        <div class="button3_results">Option 3: </div>
        <div class="button4_results">Option 4: </div>
      </div>

    <div id="connection-count"></div>
    <div id="status-message"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/poll.js"></script>
  </body>
</html>
